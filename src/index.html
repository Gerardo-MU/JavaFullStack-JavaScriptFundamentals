<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!--Encabezado-->
    <header class="bg-primary text-white text-center py-3">
        <h1>Conversor de Divisas</h1>
        <p>Convierta f치cilmente entre diferentes monedas</p>
    </header>

    <!--Contenedor principal-->
    <main class="container mt-4 py-5 px-0">
        <!--Card que reunie los datos para la conversi칩n-->
        <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Ingrese el monto</h2>
                <!-- Formulario -->
                <form id="row currency-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ingrese el monto" required>
                </div>
                <div class="row mb-3">
                    <!-- Campo para convertir "De" -->
                    <div class="col">
                    <label for="fromCurrency" class="form-label">De</label>
                    <select id="fromCurrency" class="form-select" required></select>
                    </div>
                     <!-- Campo para convertir "A" -->
                    <div class="col">
                    <label for="toCurrency" class="form-label">A</label>
                    <select id="toCurrency" class="form-select" required></select>
                    </div>
                </div>
                </form>
                <div class="text-center">
                    <button id="convertBtn" type="submit" class="btn btn-primary w-50">Convertir</button>
                </div>
            </div>
            </div>
        </div>
        </div>

        <!--Tarjeta para imprimir el resultado-->        
        <div id="resultCard" class="row justify-content-center my-3">
        <div class="col-lg-6">
            <div class="card shadow">
            <div class="card-body">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <!-- Resultado de la conversi칩n -->
                    <div class="text-end mx-3">
                        <p id = "fromCurrencyText" class="mb-1"></p>
                        <h4 id="result" class="text-success"></h4>
                    </div>
                    <!-- Precio del par -->
                    <div class="text-end mx-3">
                        <p id = "pairText" class="mb-1"></p>
                        <h4 id="pairPrice" class="text-success"></h4>
                    </div>
                  </div>
            </div>
            </div>
        </div>
        </div>
    </main>
    
    <!--Pie de p치gina-->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Conversor de Monedas. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
