<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <header class="bg-primary text-white text-center py-3">
        <h1>Conversor de Divisas</h1>
        <p>Convierta fácilmente entre diferentes monedas</p>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center my-3">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Ingrese el monto</h2>
                <!-- Formulario -->
                <form id="currency-form">
                <div class="mb-3">
                    <label for="amount" class="form-label">Cantidad</label>
                    <input type="number" id="amount" class="form-control" placeholder="Ingrese el monto" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                    <label for="from-currency" class="form-label">De</label>
                    <select id="from-currency" class="form-select" required>
                        <option value="" disabled selected>Seleccione una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                    </select>
                    </div>
                    <div class="col">
                    <label for="to-currency" class="form-label">A</label>
                    <select id="to-currency" class="form-select" required>
                        <option value="" disabled selected>Seleccione una moneda</option>
                        <option value="USD">Dólar Estadounidense (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="JPY">Yen Japonés (JPY)</option>
                    </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Convertir</button>
                </div>
                </form>
            </div>
            </div>
        </div>
        </div>
        
        <div class="row justify-content-center my-3">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card shadow">
            <div class="card-body">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <!-- Cuenta regresiva -->
                    <div id="countdown" class="text-primary fs-5">
                      Actualización en: <span id="time-left">30</span> segundos
                    </div>
                    <!-- Precio del par -->
                    <div id="price-info" class="text-end">
                      <p class="mb-0">Precio actual</p>
                      <h4 id="pair-price" class="text-success">$1.00</h4>
                      <p class="small text-muted" id="pair-name">USD/EUR</p>
                    </div>
                  </div>
            </div>
            </div>
        </div>
        </div>
        <!-- Resultado -->
        <div class="row justify-content-center mt-4">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div id="result" class="alert alert-info text-center d-none" role="alert">
            El resultado será mostrado aquí.
            </div>
        </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Conversor de Monedas. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="dist/js/main.js"></script>
</body>
</html>
